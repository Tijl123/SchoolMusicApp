<mat-card class="card">
    <mat-card-header>
        <mat-card-title><b>{{album.title}}</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><b>Tracks: </b></p>
        <ul>
            <li *ngFor="let t of album.tracks">
                {{t.title}}  
                <button mat-button color="primary" (click)="toonDetailsTrack(t.id)">Details</button>
            </li>
        </ul>
        <p><b>Artists: </b></p>
        <ul>
            <li *ngFor="let a of album.artists">
                {{a.name}}  
                <button mat-button color="primary" (click)="toonDetailsArtist(a.id)">Details</button>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
